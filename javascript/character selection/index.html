<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Character Selection</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="character-select-container">
			<ul class="character-options">
				<li>
					<button><img src="./images/heads/mario.png" alt="Mario" data-src="mario.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/luigi.png" alt="Luigi" data-src="luigi.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/peach.png" alt="Peach" data-src="peach.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/toad.png" alt="Toad" data-src="toad.png"></button>
				</li>

				<li>
					<button><img src="./images/heads/boo.png" alt="King Boo" data-src="boo.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/bowser.png" alt="Bowser" data-src="bowser.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/yoshi.png" alt="Yoshi" data-src="yoshi.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/donkey.png" alt="Donkey Kong" data-src="donkey.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/daisy.png" alt="Daisy" data-src="daisy.png"></button>
				</li>
				
				<li>
					<button><img src="./images/heads/rosalina.png" alt="Rosalina" data-src="rosalina.png"></button>
				</li>
				
				<li>
					<button><img src="./images/heads/waluigi.png" alt="Waluigi" data-src="waluigi.png"></button>
				</li>
				<li>
					<button><img src="./images/heads/wario.png" alt="Wario" data-src="wario.png"></button>
				</li>
				
			</ul>

			<img class="character-preview" src="./images/characters/boo.png" alt="King Boo">
		</div>

		<h1 id="character-name">Waluigi</h1>
	</main>

	<script src=""></script>
</body>
</html>
