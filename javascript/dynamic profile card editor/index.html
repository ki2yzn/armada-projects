<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Profile Card Editor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="profile-card">
			<img src="./images/default-profile.png" alt="Profile image">
			<h2>Edwin</h2>
			<p>Biogesic</p>
		</section>

		<form>
			<label for="update-name">Update Name:</label>
			<input type="text" id="update-name">
			<button>Update Name</button>

			<label for="update-bio">Update Bio:</label>
			<input type="text" id="update-bio">
			<button>Update Bio</button>

			<label for="update-image-url">Update Image URL:</label>
			<input type="text" id="update-image-url">
			<button>Update Image</button>

			<label for="background-color">Update Background Color:</label>
			<input type="color" id="background-color">
			<button>Update Background Color</button>
		</form>
	</main>
</body>
</html>
