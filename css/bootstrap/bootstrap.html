<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<body>
		<header class="bg-body-tertiary"> 
			<nav class="navbar container-md py-3">
				<ul class=" d-flex list-unstyled align-items-center gap-3 mb-0">
					<li><a href="#" class="navbar-brand">My Website</a></li>
					<li><a href="#"><a href="#" class="text-dark text-decoration-none">Home</a></a></li>
					<li><a href="#"><a href="#" class="text-dark text-decoration-none">About</a></a></li>
					<li><a href="#"><a href="#" class="text-dark text-decoration-none">Contact</a></a></li>
				</ul>
			</nav>
		</header>

		<main class="container-md">
			<section>
				<h1 class="text-center mt-5">Welcome to My Website</h1>
				<p class="text-center mb-5 fw-light fs-6">This is a simple webpage creatde with Bootstrap!</p>

				<div class="row">
					<p class="border bg-light p-3 col-md-4">Column 1</p>
					<p class="border bg-light p-3 col-md-4 offset-md-4">Column 2 (Offset)</p>
				</div>
			</section>

			<section class="mt-5 container-sm">
				<h2 class="text-center">Contact Us</h2>

				<div class="row justify-content-center">
					<form class="col-md-8">
						<label for="name" class="form-label mb-2">Name</label>
						<input type="email" class="form-control mb-3" id="name" placeholder="Enter your name">

						<label for="email" class="form-label mb-2">Email</label>
						<input type="email" class="form-control mb-3" id="email" placeholder="Enter your email">

						<label for="message" class="form-label mb-2">Message</label>
						<textarea class="form-control mb-3" name="message"id="message" placeholder="Write your message"></textarea>

						<input class="btn btn-primary" type="submit" value="Submit">
						<button class="btn btn-success">Reset</button>
					</form>
				</div>	

				
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
