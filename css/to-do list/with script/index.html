<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My To-Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>My To-Do List</h1>
	</header>

	<main>
		<form onsubmit="return false;">
			<input id="task-name-input" type="text" class="task-name-input" name="task-name-input" placeholder="Enter your task here...">

			<input id="add-task" type="submit" class="add-task" onclick="addTask()" value="Add Task">
		</form>

		<div id="tasks-container" class="tasks-container"></div>
	</main>

	<script src="./script.js"></script>
</body>
</html>
